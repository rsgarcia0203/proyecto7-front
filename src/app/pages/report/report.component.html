<input
  matInput
 
  placeholder="Filtrar por cliente"
/>

<mat-table [dataSource]="filteredOrders">
  <!-- Columna OrderID -->
  <ng-container matColumnDef="OrderID">
    <mat-header-cell *matHeaderCellDef>Order ID</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.OrderID }}</mat-cell>
  </ng-container>

  <!-- Columna Receipt -->
  <ng-container matColumnDef="Receipt">
    <mat-header-cell *matHeaderCellDef>Receipt</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.Receipt }}</mat-cell>
  </ng-container>

  <!-- Columna Date -->
  <ng-container matColumnDef="Date">
    <mat-header-cell *matHeaderCellDef>Date</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.Date }}</mat-cell>
  </ng-container>

  <!-- Columna StartTime -->
  <ng-container matColumnDef="StartTime">
    <mat-header-cell *matHeaderCellDef>Start Time</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.StartTime }}</mat-cell>
  </ng-container>

  <!-- Columna EndTime -->
  <ng-container matColumnDef="EndTime">
    <mat-header-cell *matHeaderCellDef>End Time</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.EndTime }}</mat-cell>
  </ng-container>

  <!-- Columna Total -->
  <ng-container matColumnDef="Total">
    <mat-header-cell *matHeaderCellDef>Total</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.Total }}</mat-cell>
  </ng-container>

  <!-- Encabezados de columna y filas de datos -->
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>
